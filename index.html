<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Visual-Sort</title>
</head>

<body>
    <header class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    Visual-Sort
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="" class="nav-link text-white" onclick="setSorter('bubble')">
                            Bubble Sort
                        </a>
                    </li>
                    <li>
                        <a href="" class="nav-link text-white" onclick="setSorter('insertion')">
                            Insertion Sort
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap align-items-center justify-content-center">
            <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <div>
                    <span>Speed: </span>
                    <input id="speed" type="range" min="1" max="5" value="3" />
                </div>
                <div>
                    <span>Size: </span>
                    <input id="size" type="range" value="7" min="5" max="10" />
                </div>
            </div>

            <div class="text-end">
                <button type="button" id="sortButton" class="btn btn-primary" onclick="callRender(arr)">Sort</button>
            </div>
        </div>
    </div>
    <div class="w-100 p-4 mx-auto d-flex flex-column align-items-center justify-content-center bg-dark text-white">
        <div class="custom" id="list"></div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
